<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title> 
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
  </header>
  <div class=" bg-photo">
    <div class="imgbox-4-3">
      <div class="image image-sm" style="background-image:url('images/hero-mobile.jpg')"></div>
    </div>
    <div class="image image-md" style="background-image:url('images/hero-desktop.jpg')"></div>
  </div>
  <main class="hero">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-5">
          <h1 class="hero_title"><span>We're</span><br>coming<br> soon</h1>
          <p class="hero_content">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#">
              <label class="label-text" for="email">Email Address</label>
              <input class="js-input" id="email" type="email" required>
              <button class="btn-submit" type="submit">></button>
            </form>
            <footer class="footer">
              <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Metis Teng</a>.
              </p>
            </footer>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="custom.js"></script>
</body>
</html>
